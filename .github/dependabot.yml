# Dependabot configuration for BRRTRouter
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Rust/Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "rust"
    # Group minor/patch updates to reduce PR noise
    groups:
      rust-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Exclude our forks - these are manually managed
    ignore:
      # Our fork with configurable max headers
      - dependency-name: "may_minihttp"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      # Our fork with Rust 1.90+ thread-local fix
      - dependency-name: "generator"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      # May uses our patched generator - updates could break compatibility
      - dependency-name: "may"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"

