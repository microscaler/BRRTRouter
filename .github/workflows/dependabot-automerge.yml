# Automatically merge Dependabot PRs for minor/patch updates
# Only merges after CI passes
#
# This workflow:
# - Triggers on PR open/update and status check completion
# - Auto-merges minor/patch updates after CI passes
# - Comments on major updates requiring manual review

name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  check_suite:
    types: [completed]
  status: {}

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  dependabot-automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Check PR mergeability status
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          steps.metadata.outputs.update-type == 'version-update:semver-patch'
        id: check-status
        run: |
          # Get PR mergeability status
          MERGEABLE=$(gh pr view "$PR_NUMBER" --json mergeable --jq '.mergeable // false')
          MERGEABLE_STATE=$(gh pr view "$PR_NUMBER" --json mergeableState --jq '.mergeableState // "unknown"')
          
          echo "mergeable=$MERGEABLE" >> $GITHUB_OUTPUT
          echo "mergeable_state=$MERGEABLE_STATE" >> $GITHUB_OUTPUT
          
          # Only proceed if PR is mergeable and all checks have passed
          if [ "$MERGEABLE" = "true" ] && [ "$MERGEABLE_STATE" = "clean" ]; then
            echo "ready_to_merge=true" >> $GITHUB_OUTPUT
            echo "‚úÖ PR is ready to merge"
          else
            echo "ready_to_merge=false" >> $GITHUB_OUTPUT
            echo "‚è≥ PR not ready: mergeable=$MERGEABLE, state=$MERGEABLE_STATE (will retry on next status update)"
          fi
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge minor and patch updates
        if: |
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
           steps.metadata.outputs.update-type == 'version-update:semver-patch') &&
          steps.check-status.outputs.ready_to_merge == 'true'
        run: |
          echo "üöÄ Auto-merging ${{ steps.metadata.outputs.dependency-names }} (${{ steps.metadata.outputs.update-type }})"
          gh pr merge "$PR_URL" --squash --auto
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "‚ö†Ô∏è Major update detected for ${{ steps.metadata.outputs.dependency-names }} - requires manual review"
          gh pr comment "$PR_URL" --body "‚ö†Ô∏è **Major version update** - requires manual review before merging.

          This PR updates **${{ steps.metadata.outputs.dependency-names }}** to a new major version.
          
          Please:
          1. Review the changelog for breaking changes
          2. Run tests locally: \`cargo test\`
          3. Run performance tests: \`hey -n 10000 -c 50 http://127.0.0.1:9999/health\`
          4. Merge manually if all looks good"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

