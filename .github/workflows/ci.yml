name: Test BRRTRouter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      BRRTR_LOCAL: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo build
        #run: cargo build --all --all-features # this will also build the example projects, which are currently broken
        run: cargo build

      - name: Generate handlers
        run: cargo run --bin brrtrouter-gen -- generate --spec examples/openapi.yaml --force

      - name: Cargo build again with handlers
        #run: cargo build --all --all-features # this will also build the example projects, which are currently broken
        run: cargo build

      - name: Lint with Clippy
        # run: cargo clippy --all-targets --all-features -- -D warnings || true - runs clippy on all targets and features, but fails the build on warnings
        run: cargo clippy -- -D warnings || true

      - name: Run tests
        # run: cargo test --all -- --nocapture - runs exampes as well, which are currently broken
        run: cargo test -- --nocapture

      - name: Install coverage tools
        run: |
          cargo install cargo-tarpaulin
          cargo install genbadge

      - name: Measure coverage
        run: |
          cargo tarpaulin \
            --out Xml --out Html \
            --output-dir coverage \
            --fail-under 80
          genbadge tarpaulin --output-path coverage/badge.svg

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage

  deploy-coverage:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy coverage to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

