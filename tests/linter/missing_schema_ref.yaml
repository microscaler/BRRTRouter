openapi: 3.1.0
info:
  title: Missing Schema Reference Example
  version: 1.0.0
paths:
  /users:
    get:
      operationId: get_users
      summary: Get users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'  # This schema doesn't exist
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        account:
          $ref: '#/components/schemas/Account'  # This schema doesn't exist either

