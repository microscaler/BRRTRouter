---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyroscope
  namespace: brrtrouter-dev
  labels:
    app: pyroscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyroscope
  template:
    metadata:
      labels:
        app: pyroscope
    spec:
      containers:
        - name: pyroscope
          image: grafana/pyroscope:latest
          args:
            - server
          ports:
            - name: http
              containerPort: 4040
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: pyroscope
  namespace: brrtrouter-dev
  labels:
    app: pyroscope
spec:
  type: NodePort
  ports:
    - name: http
      port: 4040
      targetPort: http
      nodePort: 31404
      protocol: TCP
  selector:
    app: pyroscope


