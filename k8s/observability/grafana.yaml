apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: brrtrouter-dev
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
      
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        isDefault: false
        editable: true
        jsonData:
          maxLines: 1000
      - name: Pyroscope
        type: grafana-pyroscope-datasource
        access: proxy
        url: http://pyroscope:4040
        isDefault: false
        editable: true
      
      - name: Jaeger
        type: jaeger
        access: proxy
        url: http://jaeger:16686
        isDefault: false
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-pyroscope
  namespace: brrtrouter-dev
data:
  pyroscope.json: |
    {
      "title": "Pyroscope - Flamegraph",
      "tags": ["pyroscope", "profiling"],
      "timezone": "browser",
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 20 },
          "title": "CPU Flamegraph",
          "type": "pyroscope-panel",
          "datasource": "Pyroscope",
          "options": {
            "query": {
              "queryType": "series",
              "profileTypeId": "process_cpu:cpu:nanoseconds:cpu:nanoseconds"
            },
            "legend": true
          }
        }
      ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: brrtrouter-dev
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-petstore
  namespace: brrtrouter-dev
data:
  petstore.json: |
    {
      "title": "BRRTRouter Pet Store - Quick View",
      "tags": ["brrtrouter", "petstore"],
      "timezone": "browser",
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 12,
            "h": 8
          },
          "title": "Request Rate",
          "type": "graph",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "rate(brrtrouter_requests_total[5m])",
              "legendFormat": "{{method}} {{path}}"
            }
          ]
        },
        {
          "id": 2,
          "gridPos": {
            "x": 12,
            "y": 0,
            "w": 12,
            "h": 8
          },
          "title": "Response Latency",
          "type": "graph",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(brrtrouter_request_duration_seconds_bucket[5m]))",
              "legendFormat": "p95"
            },
            {
              "expr": "histogram_quantile(0.50, rate(brrtrouter_request_duration_seconds_bucket[5m]))",
              "legendFormat": "p50"
            }
          ]
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: brrtrouter-dev
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      # Init container to fix permissions on persistent volume
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /var/lib/grafana/plugins /var/lib/grafana/dashboards
              chmod -R 777 /var/lib/grafana
              chown -R 472:472 /var/lib/grafana
          volumeMounts:
            - name: storage
              mountPath: /var/lib/grafana
          securityContext:
            runAsUser: 0
      containers:
        - name: grafana
          image: grafana/grafana:11.3.0
          ports:
            - name: web
              containerPort: 3000
          env:
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            # Grafana 11+ includes Pyroscope datasource as a core plugin; only install the panel
            - name: GF_INSTALL_PLUGINS
              value: "pyroscope-panel"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboard-petstore
              mountPath: /var/lib/grafana/dashboards/petstore.json
              subPath: petstore.json
            - name: dashboard-unified
              mountPath: /var/lib/grafana/dashboards/unified-observability.json
              subPath: unified-observability.json
            - name: dashboard-pyroscope
              mountPath: /var/lib/grafana/dashboards/pyroscope.json
              subPath: pyroscope.json
            - name: storage
              mountPath: /var/lib/grafana
          securityContext:
            runAsUser: 472
            runAsGroup: 472
            fsGroup: 472
            runAsNonRoot: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: dashboard-petstore
          configMap:
            name: grafana-dashboard-petstore
        - name: dashboard-unified
          configMap:
            name: grafana-dashboard-unified
        - name: dashboard-pyroscope
          configMap:
            name: grafana-dashboard-pyroscope
        - name: storage
          persistentVolumeClaim:
            claimName: grafana-storage
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: brrtrouter-dev
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: web
      nodePort: 30300
      protocol: TCP
      name: web
  selector:
    app: grafana

