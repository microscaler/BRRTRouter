---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: brrtrouter-dev
data:
  loki.yaml: |
    auth_enabled: false
    
    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      grpc_server_max_recv_msg_size: 8388608  # 8MB
      grpc_server_max_send_msg_size: 8388608  # 8MB

    
    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory
    
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
    
    ruler:
      alertmanager_url: http://localhost:9093
    
    compactor:
      working_directory: /loki/compactor
      shared_store: filesystem
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 2
    
    # Limits (tuned to reduce memory pressure / prevent crashes)
    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 48h
      # Lower global ingestion to avoid OOM during spikes
      ingestion_rate_mb: 8
      ingestion_burst_size_mb: 16
      # Per-stream limit to prevent a single noisy stream from flooding the system
      per_stream_rate_limit: 5MB
      # Additional protective limits
      max_streams_per_user: 1000
      max_global_streams_per_user: 10000
      max_line_size: 4096
      enforce_metric_name: false
      max_concurrent_tail_requests: 10
      max_query_series: 500
      max_query_parallelism: 4
      

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: brrtrouter-dev
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      # Init container to fix permissions on persistent volume
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /loki/chunks /loki/rules
              chmod -R 777 /loki
              chown -R 10001:10001 /loki
          volumeMounts:
            - name: storage
              mountPath: /loki
          securityContext:
            runAsUser: 0
      containers:
        - name: loki
          image: grafana/loki:2.9.3
          args:
            - -config.file=/etc/loki/loki.yaml
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9096
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: storage
              mountPath: /loki
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            fsGroup: 10001
            runAsNonRoot: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "300m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: config
          configMap:
            name: loki-config
        - name: storage
          persistentVolumeClaim:
            claimName: loki-storage

---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: brrtrouter-dev
  labels:
    app: loki
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3100
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 9096
      targetPort: grpc
      protocol: TCP
  selector:
    app: loki

