apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: brrtrouter-dev
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    
    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
      
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
    
    exporters:
      # Export to Jaeger for trace visualization
      otlp/jaeger:
        endpoint: jaeger:4317
        tls:
          insecure: true
      
      # Export metrics to Prometheus
      prometheus:
        endpoint: "0.0.0.0:8889"
      
      # Export logs to Loki
      loki:
        endpoint: http://loki:3100/loki/api/v1/push
        tls:
          insecure: true
      
      # Logging for debugging
      logging:
        loglevel: debug
    
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp/jaeger, logging]
        
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheus, logging]
        
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [loki, logging]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: brrtrouter-dev
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.93.0
          args:
            - "--config=/conf/otel-collector-config.yaml"
          ports:
            # OTLP gRPC receiver
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            # OTLP HTTP receiver
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            # Prometheus exporter
            - name: prometheus
              containerPort: 8889
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /conf
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: brrtrouter-dev
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  ports:
    # OTLP gRPC
    - port: 4317
      targetPort: otlp-grpc
      protocol: TCP
      name: otlp-grpc
    # OTLP HTTP
    - port: 4318
      targetPort: otlp-http
      protocol: TCP
      name: otlp-http
    # Prometheus metrics
    - port: 8889
      targetPort: prometheus
      protocol: TCP
      name: prometheus
  selector:
    app: otel-collector

